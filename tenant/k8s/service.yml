apiVersion: apps/v1
kind: Deployment
metadata:
  name: tenant-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tenant-service
  template:
    metadata:
      labels:
        app: tenant-service
    spec:
      containers:
        - name: tenant-service
          image: ni04code/aaw-marketplace-tenant-service:latest
          resources:
            requests:
              cpu: "100m"
              memory: "200Mi"
            limits:
              cpu: "250m"
              memory: "300Mi"
          env:
            - name: TENANT_ID
              valueFrom:
                configMapKeyRef:
                  name: tenant-config
                  key: TENANT_ID
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: tenant-secrets
                  key: JWT_SECRET
            - name: DB_WRITER_HOST
              valueFrom:
                configMapKeyRef:
                  name: tenant-config
                  key: DB_WRITER_HOST
            - name: DB_READER_HOST
              valueFrom:
                configMapKeyRef:
                  name: tenant-config
                  key: DB_READER_HOST
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: tenant-config
                  key: DB_PORT
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: tenant-secrets
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: tenant-secrets
                  key: DB_PASSWORD
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: tenant-config
                  key: DB_NAME
          ports:
            - containerPort: 8000

---
apiVersion: v1
kind: Service
metadata:
  name: tenant-service
spec:
  selector:
    app: tenant-service
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
      nodePort: 30002
  type: NodePort
